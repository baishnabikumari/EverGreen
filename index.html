<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Evergreen Decorator</title>
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
        {
            "imports":{
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <!--progress loading...-->
    <div id="loader">
        <div class="winter-loader-container">
            <div class="text-area">
                <span class="main-text">WINTER <span class="small-is">IS</span></span>
                <span class="strikethrough">COMING</span>
                <span class="hand-written">LOADING...</span>
            </div>
            <div class="loading-bar-border">
                <div class="loading-bar-scribble"></div>
            </div>
        </div>
    </div>
    <div id="ui">
        <div class="top-bar">
            <img src="assets/logo.png" class="game-logo" alt="Evergreen">
        </div>

        <div class="actions">
            <button id="btn-snap" title="Download Image">
                <img src="assets/camera.png" alt="Camera">
            </button>
            <button id="btn-clear" title="Clear All">
                <img src="assets/trash.png" alt="Trash">
            </button>
        </div>
        <div id="selection-menu">
            <button class="item-btn" data-type="star">
                <img src="assets/item-star.png" alt="Star">
            </button>
            <button class="item-btn" data-type="gift">
                <img src="assets/item-giftbox.png" alt="Gifts">
            </button>
            <button class="item-btn" data-type="bell">
                <img src="assets/item-bell.png" alt="Bells">
            </button>
            <button class="item-btn" data-type="bauble">
                <img src="assets/item-bauble.png" alt="Bauble">
            </button>
        </div>
        <div id="gift-submenu">
            <button class="gift-option active" data-gift="1">
                <img src="assets/gift-box-button.png" alt="Box 1">
            </button>
            <button class="gift-option" data-gift="2">
                <img src="assets/gift-box-button.png" alt="Box 2">
            </button>
            <button class="gift-option" data-gift="3">
                <img src="assets/gift-box-button.png" alt="Box 3">
            </button>
            <button class="gift-option" data-gift="4">
                <img src="assets/gift-box-button.png" alt="Box 4">
            </button>
        </div>

        <!--Color palette 3d balls-->
        <div class="controls-area">
            <div id="palette"></div>
            <div class="hint">Drag to Rotate âˆž Tap tree to decorate</div>
        </div>

        <button id="btn-gift" title="Open Gift">
            <img src="assets/gift.png" alt="Gift Box">
        </button>
    </div>

    <canvas id="glCanvas"></canvas>

    <!--js fetch-->
    <script type="module" src="game-logic.js"></script>
</body>
</html>
